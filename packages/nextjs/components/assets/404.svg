<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Stars Background -->
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Space Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Stars -->
  <g className="stars">
    <circle cx="100" cy="100" r="1" fill="url(#starGlow)"/>
    <circle cx="200" cy="150" r="1.5" fill="url(#starGlow)"/>
    <circle cx="300" cy="200" r="1" fill="url(#starGlow)"/>
    <circle cx="700" cy="180" r="1.2" fill="url(#starGlow)"/>
    <circle cx="650" cy="250" r="1" fill="url(#starGlow)"/>
    <circle cx="400" cy="300" r="1.5" fill="url(#starGlow)"/>
    <circle cx="150" cy="400" r="1" fill="url(#starGlow)"/>
    <circle cx="600" cy="450" r="1.2" fill="url(#starGlow)"/>
  </g>

  <!-- Planet -->
  <circle cx="600" cy="150" r="40" fill="#3498db"/>
  <ellipse cx="600" cy="150" rx="40" ry="10" fill="#2980b9"/>
  
  <!-- Astronaut -->
  <g transform="translate(400,300)">
    <!-- Space Suit -->
    <path d="M-20,-20 C-25,-15 -25,-5 -20,0 C-15,5 -5,5 0,0 C5,5 15,5 20,0 C25,-5 25,-15 20,-20 Z" fill="#ffffff"/>
    
    <!-- Helmet -->
    <circle cx="0" cy="-25" r="15" fill="#ffffff"/>
    <rect x="-12" y="-35" width="24" height="20" rx="5" fill="#ffffff"/>
    
    <!-- Visor -->
    <path d="M-8,-30 L8,-30 C10,-30 12,-28 12,-26 L12,-20 C12,-18 10,-16 8,-16 L-8,-16 C-10,-16 -12,-18 -12,-20 L-12,-26 C-12,-28 -10,-30 -8,-30 Z" fill="#87CEEB"/>
    
    <!-- Backpack -->
    <rect x="-15" y="-10" width="30" height="25" rx="5" fill="#ffffff"/>
    
    <!-- Arms -->
    <path d="M-20,-10 C-30,-5 -35,5 -30,15" stroke="#ffffff" fill="none" stroke-width="4"/>
    <path d="M20,-10 C30,-5 35,5 30,15" stroke="#ffffff" fill="none" stroke-width="4"/>
  </g>
  
  <!-- 404 Text -->
  <text x="400" y="450" text-anchor="middle" font-size="120" font-weight="bold" fill="#ffffff">404</text>
  
  <!-- Flying Objects -->
  <g transform="translate(200,200)">
    <path d="M0,0 L20,-10 L40,0 L20,10 Z" fill="#e74c3c"/>
  </g>
  <g transform="translate(600,400)">
    <path d="M0,0 L15,-7.5 L30,0 L15,7.5 Z" fill="#2ecc71"/>
  </g>
</svg>